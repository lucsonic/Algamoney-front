<div>
  <h3>Listagem de Pessoas</h3>
  <div class="divbotaonovo">
    <button mat-raised-button color="primary" routerLink="/nova-pessoa">Nova Pessoa</button>
  </div>
  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let element"> {{element.logradouro}} {{element.complemento}} {{element.numero}} - {{element.bairro}} {{element.cidade}} / {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.ativo === true ? 'Ativo' : "Inativo"}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-container" cdkScrollable>
          <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" (click)="editarPessoa(element.codigo)"
            matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="primary" class="example-button">
            <mat-icon>edit</mat-icon>
          </button>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluir(element.codigo)"
            matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="warn" class="example-button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[12, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator> -->
</div>
