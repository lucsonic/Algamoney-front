<h3 class="titulo">{{titulo}}</h3>
<mat-card>
  <mat-card-content>
    <div class="divbotaonovo">
      <button mat-raised-button color="primary" routerLink="/nova-pessoa">
        <i class="material-icons">group</i>
        &nbsp;&nbsp;Novo Cliente
      </button>
      </div>
    <mat-form-field class="example-full-width">
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Pesquisar">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
          
          <ng-container matColumnDef="logradouro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.logradouro}} {{element.complemento}} {{element.numero}} -
            {{element.bairro}} {{element.cidade}} / {{element.estado}} </td>
          </ng-container>
          
          <ng-container matColumnDef="cep">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CEP </th>
          <td mat-cell *matCellDef="let element"> {{element.cep | mask: '00000-000'}} </td>
          </ng-container>
          
          <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.ativo === true ? 'Ativo' : "Inativo"}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                <div class="example-container" cdkScrollable>
                  <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" (click)="editarPessoa(element.codigo)"
                    matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="primary" class="example-button">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <span>&nbsp;&nbsp;&nbsp;</span>
                  <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluir(element.codigo)"
                    matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="warn" class="example-button">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    <mat-divider></mat-divider>
    <br>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </mat-card-content>
    </mat-card>
