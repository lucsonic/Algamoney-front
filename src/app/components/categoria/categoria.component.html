<h3 class="titulo">{{titulo}}</h3>
<mat-card>
  <mat-card-content>
    <div class="divbotaonovo">
      <button mat-raised-button color="primary" routerLink="/nova-categoria">
        <i class="material-icons">move_up</i>
        &nbsp;&nbsp;Nova Categoria
      </button>
      </div>
    <mat-form-field class="example-full-width">
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Pesquisar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <div class="example-container" cdkScrollable>
            <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" (click)="editarCategoria(row.codigo)"
              matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="primary" class="example-button">
              <mat-icon>edit</mat-icon>
            </button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluir(row.codigo)" matTooltipPosition="above"
              matTooltipHideDelay="50" aria-label="" color="warn" class="example-button">
              <mat-icon>delete</mat-icon>
            </button>
            </div>
            </td>
            </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-divider></mat-divider>
    <br>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </mat-card-content>
    </mat-card>
