<div>
  <h3>Listagem de Usuários</h3>
  <div class="divbotaonovo">
    <button mat-raised-button color="primary" routerLink="/novo-usuario">Novo Usuário</button>
  </div>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-container" cdkScrollable>
          <button mat-mini-fab #tooltip="matTooltip" matTooltip="Editar" (click)="editarUsuario(element.codigo)"
            matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="primary" class="example-button">
            <mat-icon>edit</mat-icon>
          </button>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <button mat-mini-fab #tooltip="matTooltip" matTooltip="Excluir" (click)="excluir(element.codigo)"
            matTooltipPosition="above" matTooltipHideDelay="50" aria-label="" color="warn" class="example-button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[12, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator> -->
</div>
