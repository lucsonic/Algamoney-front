<h3 class="titulo">{{titulo}}</h3>
<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">Dados do Usuário</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="frm" (ngSubmit)="salvar()">
      <div class="divLinha">
        <mat-form-field class="width-40" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome da usuário" formControlName="nome" required>
          </mat-form-field>
        &nbsp;&nbsp;
        <mat-form-field class="width-20" appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="CPF" formControlName="cpf" maxlength="14" [mask]="'000.000.000-00'" required>
          </mat-form-field>
        &nbsp;&nbsp;

        <mat-form-field class="width-20" *ngIf="!codigo" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Email" formControlName="login" required>
        </mat-form-field>
        <mat-form-field class="width-40" *ngIf="codigo" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Email" formControlName="login" required>
        </mat-form-field>
        &nbsp;&nbsp;

        <mat-form-field appearance="outline" class="width-20" *ngIf="!codigo">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Senha" type="password" formControlName="password" required>
        </mat-form-field>
      </div>
      <div class="row footerPage">
        <button mat-raised-button color="warn" type="button" routerLink="/usuarios">Voltar</button>
        &nbsp;
        <button mat-raised-button color="primary" type="submit" [disabled]="frm.invalid">Salvar</button>
      </div>
    </form>
  </mat-card-content>
  </mat-card>
